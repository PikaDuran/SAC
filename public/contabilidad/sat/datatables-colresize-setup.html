<!-- Incluir DataTables y colResize en tu HTML -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/datatables.colresize@1.1.0/js/dataTables.colResize.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.colresize@1.1.0/css/dataTables.colResize.css">

<script>
$(document).ready(function() {
    $('#tabla-solicitudes').DataTable({
        colResize: true,
        // Puedes agregar más opciones de DataTables aquí
        language: {
            url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
        }
    });
});
</script>

<!-- Tu tabla debe tener el id "tabla-solicitudes" -->
<table id="tabla-solicitudes">

</table>
